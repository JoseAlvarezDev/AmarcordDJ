<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmarcordDJ</title>
    <style>
      :root {
        color-scheme: dark;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
          "Segoe UI", "Helvetica Neue", Helvetica, Arial, sans-serif;
        --bg: #0a0c12;
        --accent: #36f5d5;
        --accent-2: #ff6b3d;
      }
      html,
      body {
        margin: 0;
        height: 100%;
        background: var(--bg);
      }
      .splash {
        height: 100%;
        display: grid;
        place-items: center;
        background: radial-gradient(circle at top, #141826 0%, var(--bg) 55%, #06070b 100%);
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.55);
        position: relative;
        overflow: hidden;
        transition: opacity 0.35s ease, transform 0.35s ease;
      }
      .splash.fade {
        opacity: 0;
        transform: scale(0.98);
      }
      .splash::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          120deg,
          rgba(54, 245, 213, 0.18),
          transparent 45%,
          rgba(255, 107, 61, 0.18)
        );
        opacity: 0.8;
      }
      .content {
        position: relative;
        z-index: 1;
        text-align: center;
        color: #f5f7fb;
      }
      .logo {
        width: 96px;
        height: 96px;
        border-radius: 26px;
        overflow: hidden;
        margin: 0 auto 16px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      }
      .logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      h1 {
        margin: 0;
        font-size: 1.4rem;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      p {
        margin: 8px 0 0;
        color: rgba(245, 247, 251, 0.7);
        letter-spacing: 0.2em;
        text-transform: uppercase;
        font-size: 0.7rem;
      }
      .loader {
        margin: 18px auto 0;
        width: 120px;
        height: 4px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        overflow: hidden;
      }
      .loader span {
        display: block;
        height: 100%;
        width: 50%;
        background: linear-gradient(90deg, var(--accent), var(--accent-2));
        animation: load 1.2s ease-in-out infinite;
      }
      @keyframes load {
        0% {
          transform: translateX(-100%);
        }
        50% {
          transform: translateX(50%);
        }
        100% {
          transform: translateX(200%);
        }
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <div class="content">
        <div class="logo">
          <img src="logo.jpeg" alt="AmarcordDJ" />
        </div>
        <h1>AmarcordDJ</h1>
        <p>Studio Edition</p>
        <div class="loader"><span></span></div>
      </div>
    </div>
    <script>
      const tauri = window.__TAURI__;
      const fade = () => document.querySelector(".splash")?.classList.add("fade");
      setTimeout(fade, 900);
      if (tauri?.event?.listen) {
        tauri.event.listen("splash-hide", fade);
      }
      if (tauri?.window?.getCurrent) {
        setTimeout(async () => {
          try {
            const win = tauri.window.getCurrent();
            await win.close();
          } catch {}
        }, 1400);
      }
    </script>
  </body>
</html>
